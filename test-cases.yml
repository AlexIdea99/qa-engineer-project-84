- summary: |
    Добавление товара в корзину
  requirement: |
    При добавлении выбранного товара в корзину должно появится всплывающее окно с выбором количества добавляемого товара и подтверждением добавления товара в корзину, после чего выбранный товар в выбранном количестве добавляется в корзину
  prerequisites:
    Открыта главная страница магазина со списком товаров
    Корзина пуста
  steps:
    - Выбираем товар и нажимаем кнопку "В корзину"
    - Вводим количество добавляемого товара
    - Нажимаем кнопку "Добавить в корзину"
  expected-result: |
    При добавлении выбранного товара в корзину появилось всплывающее окно с выбором количества добавляемого товара и подтверждением добавления товара в корзину, после чего выбранный товар в выбранном количестве добавлен в корзину
    
- summary: |
   Переход пользователя в раздел "Корзина" с главной страницы магазина
  requirement: |
    При нажатии кнопки "Корзина" на главной странице магазина со списком товаров осуществляется переход пользователя в соответствующий раздел
  prerequisites:
    Открыта главная страница магазина со списком товаров
  steps:
    - Нажимаем кнопку "Корзина"
  expected-result: |
    Осуществлен переход пользователя в раздел "Корзина"
    
- summary: |
   Удаление товара из раздела "Корзина"
  requirement: |
    При нажатии кнопки "Удалить" происходит удаление одного выбранного товара с любым количеством из корзины
  prerequisites:
    Открыт раздел "Корзина"
    В разделе "Корзина" находятся добавленные товары в разных количествах
  steps:
    - Нажимаем кнопку "Удалить" рядом с выбранным товаром
  expected-result: |
    Выбранный товар удален из корзины незавивисом от его добавленного количества
    
- summary: |
   Удаление нескольких товара из раздела "Корзина" путем очистки
  requirement: |
    При нажатии кнопки "Очистить корзину" происходит удаление всеж добавленных товаров в корзину
  prerequisites:
    Открыт раздел "Корзина"
    В разделе "Корзина" находятся несколько добавленных товаров
  steps:
    - Нажимаем кнопку "Очистить корзину"
  expected-result: |
    Все добавленные товары удалены из корзины
    
- summary: |
   Оформление заказа
  requirement: |
    При нажатии кнопки "Оформить заказ" появляется всплывающее окно для ввода платежной информации покупателя и подтверждения заказа
  prerequisites:
    Открыт раздел "Корзина"
    В разделе "Корзина" находятся несколько добавленных товаров
  test-data: |
    Номер банковской карты 0101 1010 1111 0000
  steps:
