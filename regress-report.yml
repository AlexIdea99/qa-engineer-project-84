bugreports:
  - summary: >
      При добавлении товара в корзину не выводится всплывающее окно с выбором
      количества добавляемого товара и подтверждением
    environment: |
      Google Chrome   112.0.5615.137 (Официальная сборка) (64 бит)
      ОС MacOS 12.0.1
    steps-to-reproduce: >
      1. Открыть главную страницу веб-сайта со списком товаров по
      адресу https://hexlet-products-store.vercel.app/
      2. Выбрать товар и нажать "В корзину"
    expected-result: >
      Появится всплывающее окно с выбором количества добавляемого
      товара и подтверждением его добавления в корзину.
      Указанное количество товаров добавляется в корзину
    actual-result: >
      Всплывающее окно с выбором количества добавляемого товара и
      подтверждением его добавления в корзину не появляется.
      Товар добавляется в корзину в количестве одной штуки
  - summary: >
      При оформлении заказа не появляется всплывающее окно для ввода
      платежной информации и подтверждения заказа
    environment: |
      Google Chrome   112.0.5615.137 (Официальная сборка) (64 бит)
      ОС MacOS 12.0.1
    steps-to-reproduce: |
      1. Доавить товар в корзину
      2. Перейти в раздел "Корзина"
      3. Нажать кнопку "Оформить заказ"
    expected-result: >
      Появляется всплывающее окно для ввода платежной информации
      покупателя с подтверждением оформления заказа, после чего появляется
      всплывающее окно с надписью "Заказ оформлен"
    actual-result: >
      При нажатии кнопки "Оформить заказ" высплывающее окно для ввода
      платежной информации покупателя с подтверждением оформления заказа не
      появляется.
      Сразу появляется всплывающее окно с надпись "Заказ оформлен".
      В консоли браузера в DevTools отображается ошибка 500.
      Ошибка изображена на скриншоте order fail:bug.png
