bugreports:
  - summary: |
      При добавлении товара в корзину не выводится всплывающее окно с выбором
      количества добавляемого товара и подтверждением
    environment: |
      Google Chrome   112.0.5615.137 (Официальная сборка) (64 бит)
      ОС MacOS 12.0.1
    steps-to-reproduce: |
      1. Открыть главную страницу веб-сайта со списком товаров по
      адресу https://hexlet-products-store.vercel.app/
      2. Выбрать товар и нажать "В корзину"
    expected-result: |
      Появится всплывающее окно с выбором количества добавляемого
      товара и подтверждением его добавления в корзину.
      Указанное количество товаров добавляется в корзину
    actual-result: |
      Всплывающее окно с выбором количества добавляемого товара и
      подтверждением его добавления в корзину не появляется.
      Товар добавляется в корзину в количестве одной штуки
      
  - summary: |
      В форме введения диапазона цен для фильтрации товаров можно ввести буквенное значение "e"
    environment: |
      Google Chrome   112.0.5615.137 (Официальная сборка) (64 бит)
      ОС MacOS 12.0.1
    steps-to-reproduce: |
      1. Открыть главную страницу веб-сайта со списком товаров по адресу https://hexlet-products-store.vercel.app/
      2. Ввести буквенное значение "e" в форму введения диапазона цен для фильтрации товаров
    expected-result: |
      В формe введения диапазона цен можно ввести только численные значения
    actual-result: |
      В форме введения диапазона цен можно ввести буквенное значение "e"
      Деффект изображен на скриншоте price_bug.png
